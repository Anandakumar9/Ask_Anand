language: en-US
early_access: true

reviews:
  profile: chill
  request_changes_workflow: true
  high_level_summary: true
  poem: false
  review_status: true
  collapse_walkthrough: false
  
  auto_review:
    enabled: true
    ignore_title_keywords:
      - WIP
      - DO NOT REVIEW
      - DRAFT
      - wip
      - draft
  
  tools:
    github-checks:
      enabled: true
      timeout: 5m

chat:
  auto_reply: true
