[phases.setup]
nixPkgs = ["python313"]

[phases.install]
cmds = [
    "cd studypulse/backend",
    "pip install --no-cache-dir -r requirements-railway.txt"
]

[phases.build]
cmds = ["cd studypulse/backend"]

[start]
cmd = "cd studypulse/backend && gunicorn app.main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120 --access-logfile - --error-logfile -"
