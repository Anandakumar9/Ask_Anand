[build]
builder = "NIXPACKS"

[build.nixpacksPlan.phases.install]
cmds = ["pip install -r requirements-railway.txt"]

[deploy]
startCommand = "find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true; uvicorn app.main:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
