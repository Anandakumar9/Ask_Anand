[pytest]
# Pytest configuration for StudyPulse backend

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.10

# Add current directory to path
pythonpath = .

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (API endpoints, database)
    e2e: End-to-end tests (complete user journeys)
    load: Load and performance tests (slow)
    slow: Slow tests that take > 1 second
    smoke: Critical smoke tests to run on every commit

# Console output options
console_output_style = progress
addopts =
    # Verbosity
    -v
    --tb=short
    # Show test durations
    --durations=10
    # Coverage options (when using pytest-cov)
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=70
    # Warnings
    -W ignore::DeprecationWarning
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Color output
    --color=yes

# Async support
asyncio_mode = auto

# Coverage configuration
[coverage:run]
source = app
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */migrations/*
    */.pytest_cache/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    # Standard pragmas
    pragma: no cover
    # Debug code
    def __repr__
    # Abstract methods
    @abstractmethod
    @abc.abstractmethod
    # Type checking
    if TYPE_CHECKING:
    # Defensive programming
    raise AssertionError
    raise NotImplementedError
    # Non-runnable code
    if __name__ == .__main__.:
    if 0:
    if False:

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml
